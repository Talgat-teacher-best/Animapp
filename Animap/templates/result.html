{% extends 'base.html' %}
{% block content %}
<style>
  body, 
  html {
    background: url(https://img5.goodfon.ru/wallpaper/original/c/b1/kamisama-hajimemashita-ochen-priiatno-bog-fon-tomoe.jpg);
             background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  }
</style>
<body>
<h1>Вы искали : {{ query }} </h1>

<a href="{% url 'SearchAnime' %}"><button type="button" class="btn btn-dark">НАЗАД</button></a>
{% for results in result%}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
    	{% if results.picture %}
      <img src="{{ MEDIA_URL }}{{ results.picture.url }}" width="190" height="300" alt="...">
    	{% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ results.title }}</h5>
        <p class="card-text">{{ results.description }}</p>
        <p class="card-text"><small class="text-muted">{{ results.author }}</small></p>
      </div>
    </div>
  </div>
</div>
</body>
{% endfor %}
{% endblock %}
{% url 'SearchAnime' %}
