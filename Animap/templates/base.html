<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'index2' %}">Главное</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'Game' %}">Игры</a>
  </li>
   {% if user.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" href="">{{ user.get_username }}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">ONLINE</a>
  </li>
   {% else %}
   <li class="nav-item">
    <a class="nav-link" href="{% url 'login' %}">Войти</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">OFFLINE</a>
  </li>
    {% endif %} 
  
</ul>
{% block content %}
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
  </body>
</html>
